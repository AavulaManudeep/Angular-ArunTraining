<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="username" [(ngModel)]="user.username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password"  name="password" [(ngModel)]="user.password">
  </div>
  <button type="submit" class="btn btn-default" (click)="login()">Login</button>
</form>
